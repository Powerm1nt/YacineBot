# Configuration du bot Discord
bot.name=Yassine
bot.prefix=!
bot.version=1.0.0
bot.owner_id=${BOT_OWNER_ID}

# Configuration d'OpenAI
openai.api_key=${OPENAI_API_KEY}
openai.default_model=gpt-4-turbo
openai.timeout=60000
openai.max_tokens=2048

# Configuration des délais pour les messages automatiques
auto_messages.min_delay_minutes=${MIN_DELAY_MINUTES:120}
auto_messages.max_delay_minutes=${MAX_DELAY_MINUTES:480}
auto_messages.enabled=${ENABLE_AUTO_MESSAGES:false}

# Configuration des limites d'utilisation
rate_limit.commands.interval=10000
rate_limit.commands.max=5
rate_limit.ai.interval=60000
rate_limit.ai.max=10

# Configuration des messages AI
ai.default_personality=Tu es un bot Discord sympa et serviable nommé Yassine. Tu peux aider avec diverses tâches, répondre aux questions et participer à des conversations amicales.
ai.typing_speed=100
ai.typing_variation=20
ai.timeout_seconds=120
